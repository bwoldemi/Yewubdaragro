<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Ensure all gallery items have the same size */
        .gallery-item {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-4" id="gallery">
    <div class="row g-3">
        <!-- Image 1 -->
        <div class="col-md-4">
            <img src="img/img1.jpg" class="gallery-item img-fluid" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-src="img/photo1.jpg" alt="Image 1">
        </div>
        <!-- Image 2 -->
        <div class="col-md-4">
            <img src="img/teff_tarming.jpg" class="gallery-item img-fluid" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-src="img/photo2.jpg" alt="Image 2">
        </div>
        <!-- Video -->
        <div class="col-md-4">
            <video class="gallery-item img-fluid" data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-src="video/sample.mp4" controls>
                <source src="video/IMG_2426.MP4" type="video/mp4">
            </video>
        </div>
    </div>
</div>

<!-- Modal for Lightbox -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const modalVideoSrc = document.getElementById('modalVideoSrc');

        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                let src = this.getAttribute('data-bs-src');

                // If clicked item is an image
                if (this.tagName === 'IMG') {
                 
                    modalImage.src = src;
                    modalImage.classList.remove('d-none');
                    modalVideo.classList.add('d-none');
                }
                // If clicked item is a video
                else if (this.tagName === 'VIDEO') {
                    modalVideoSrc.src = src;
                    modalVideo.load();
                    modalVideo.classList.remove('d-none');
                    modalImage.classList.add('d-none');
                }
            });
        });
    });
</script>

</body>
</html>
